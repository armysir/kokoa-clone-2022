<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Kokoa clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>


    </div>

  <header class="alt-header">
    <div class="alt-header__column">
        <button onclick="history.back()">
            <i class="fa-solid fa-angle-left "></i></div>
        </button>
        <div class="alt-header__column">이현</div>
    <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass "></i>
        <i class="fa-solid fa-bars"></i></div>
  </header>

   


<main class="main-screen main-chat">
    <div class="chat__timestamp">
       <span> 2022년 8월 24일,  수요일</span>

    </div>

 

</main>

   
    <script src="https://kit.fontawesome.com/6aecfa2af2.js" crossorigin="anonymous"></script>

</body>
</html>
