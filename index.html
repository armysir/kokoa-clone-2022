<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>


    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아 클론에 어서오세요</h1>
        <p class="welcome-header__text">만약 코코아 계정이 있으시면 로그인 해주세요. </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일이나 전화번호">
        <input name="password" type="password" placeholder="비밀번호">
        <input type="submit" value="로그인">
        <a href="#">코코아 계정 또는 비밀번호 찾기</a>
    </form>
    <div id="no-mobile">
        <span>모바일로 접속하세요</span>
    </div>
   
    <script src="https://kit.fontawesome.com/6aecfa2af2.js" crossorigin="anonymous"></script>
    </script>

</body>
</html>
